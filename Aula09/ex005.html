<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos DOM</title>
    <style>
        body {
            background:rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;



        }
    </style>

</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        var corpo = window.document.body
        window.document.write('Está escrito assim: ' + p1.innerHTML)
        p1.style.color = 'black'
        corpo.style.background = 'pink'
        window.alert(p1.innerText)
       /*
        var d = window.document.getElementById("msg")
        d.style.color = "blue"
        d.innerText = "!" //melhor e menor opção
        window.document.getElementById("msg").innerText="Clique aqui" //opção maior e trabalhos
       */
        var d = window.document.querySelector("div#msg")
        d.style.color= 'black'
    </script>
</body>
</html>
